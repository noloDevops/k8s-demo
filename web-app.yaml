#This is a summation of deployments and services. It's okay to do them together. Common and accepted practice
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nanajanashia/k8s-demo-app:v1.0
        ports:
        - containerPort: 3000
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef: 
                name: mongo-secret
                key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef: 
                name: mongo-secret
                key: mongo-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef: 
                name: mongo-config
                key: mongo-url #Refernce bang because we dont have to update values all over the palce 
---
#Every pod deployment needs a service 
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort #Marks it as an "External Service" type
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100    #Port which Kubernetes exposes the port at 
                    #Port Range is to be between 30000-32767 as per K8s documentation